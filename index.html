<!-- RELAZIONI -->
<div id="relazioni" class="screen">
  <h2>Relazione Clinica Psicoterapeutica</h2>

  <label for="datiAnagrafici">Dati anagrafici</label>
  <textarea id="datiAnagrafici" rows="4"></textarea>

  <label for="motivoInvio">Motivo dell'invio</label>
  <textarea id="motivoInvio" rows="3"></textarea>

  <label for="quadroDiagnostico">Quadro diagnostico e osservazioni cliniche</label>
  <textarea id="quadroDiagnostico" rows="3"></textarea>

  <label for="percorso">Percorso psicoterapeutico</label>
  <textarea id="percorso" rows="3"></textarea>

  <label for="conclusione">Conclusione del trattamento</label>
  <textarea id="conclusione" rows="3"></textarea>

  <label for="indicazioni">Indicazioni e raccomandazioni</label>
  <textarea id="indicazioni" rows="3"></textarea>

  <label for="luogoStudio">Luogo dello studio</label>
  <select id="luogoStudio">
    <option value="Castelnuovo di Porto">Castelnuovo di Porto</option>
    <option value="Monterotondo">Monterotondo</option>
  </select>

  <label for="dataRelazione">Data della relazione</label>
  <input type="date" id="dataRelazione">

  <label for="formatoRelazione">Formato esportazione</label>
  <select id="formatoRelazione">
    <option value="pdf">PDF</option>
    <option value="docx" disabled>DOCX (in arrivo)</option>
  </select>

  <button onclick="generaPDF()">Scarica Relazione</button>
  <button onclick="showScreen('home-screen')">← Indietro</button>

<!-- FATTURE -->
<div id="fatture" class="screen">
  <h2>Importo fatture</h2>

  <label for="numTerapie">Numero terapie</label>
  <input type="number" id="numTerapie">

  <label for="costoTerapia">Costo per terapia (€)</label>
  <input type="number" id="costoTerapia">

  <button onclick="calcolaFattura()">Crea Fattura</button>
  <p id="outputFattura"></p>

  <button onclick="showScreen('home-screen')">← Indietro</button>
</div>


<footer>powered by Pipo developed by Agnegnoooooo</footer>

    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');

    document.getElementById(id).style.display = 'block';
  }

  function calcolaFattura() {
    const num = parseFloat(document.getElementById('numTerapie').value);
    const costo = parseFloat(document.getElementById('costoTerapia').value);
    if (isNaN(num) || isNaN(costo) || num <= 0 || costo <= 0) {
      document.getElementById('outputFattura').innerText = "Inserisci valori validi.";
      return;
    }
    const netto = (num * costo / 1.02).toFixed(2);
    document.getElementById('outputFattura').innerText = `Netto da inserire: € ${netto}\nRicordati di inserire il bollo`;
  }

function calcolaFattura() {
  const num = parseFloat(document.getElementById('numTerapie').value);
  const costo = parseFloat(document.getElementById('costoTerapia').value);
  if (isNaN(num) || isNaN(costo)) {
    document.getElementById('outputFattura').innerText = "Inserisci valori validi.";
    return;
  }
  const netto = (num * costo / 1.02).toFixed(2);
  document.getElementById('outputFattura').innerText = `Netto da inserire: € ${netto}\nRicordati di inserire il bollo`;
}
