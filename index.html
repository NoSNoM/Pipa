<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestionale studio di psicoterapia Dott.ssa Francesca Mola">
  <title>Gestionale studio Dott.ssa Francesca Mola</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
  <script>
    window.onload = function() {
        if (typeof window.docx === 'undefined') {
            window.docx = docx;
        }
        
        if (typeof window.jspdf === 'undefined' || typeof window.saveAs === 'undefined' || typeof window.docx === 'undefined') {
            console.error('Errore nel caricamento delle librerie');
            alert('Errore nel caricamento delle librerie. Ricarica la pagina.');
        } else {
            console.log('Tutte le librerie sono state caricate correttamente');
        }
    };
  </script>
  <style>
    :root {
      --primary-color: #d61c4e;
      --secondary-color: #ff7a59;
      --hover-color: #ff9671;
      --text-color: #333;
      --background-color: #fdfdfb;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: var(--background-color);
      color: var(--text-color);
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .home-buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .home-button {
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      background: var(--secondary-color);
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .home-button:hover {
      transform: translateY(-3px);
      background: var(--hover-color);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .home-button:focus {
      outline: 3px solid var(--hover-color);
      outline-offset: 2px;
    }

    .screen {
      display: none;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text-color);
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    textarea:focus, input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 28, 78, 0.2);
    }

    button {
      margin-top: 20px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #b81340;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #outputFattura {
      margin-top: 10px;
      white-space: pre-line;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color);
    }

    .error-message {
      color: #d61c4e;
      font-size: 0.9em;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      padding: 20px 0;
    }

    .loading {
      position: relative;
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: "Elaborazione in corso...";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="home-screen">
    <h1>Gestionale studio Dott.ssa Francesca Mola</h1>
    <div class="home-buttons-container">
      <button class="home-button" onclick="showScreen('relazioni')" aria-label="Vai alla sezione relazioni">üìÑ Relazioni</button>
      <button class="home-button" onclick="showScreen('fatture')" aria-label="Vai alla sezione fatture">üßæ Fatture</button>

  <div id="relazioni" class="screen" role="region" aria-label="Sezione relazioni">
    <h2>Relazione Clinica Psicoterapeutica</h2>
    <form id="relazioneForm" onsubmit="event.preventDefault(); generaRelazione();">

        <label for="datiAnagrafici">Dati anagrafici *</label>

      </div>
      <div class="form-group">
        <label for="motivoInvio">Motivo dell'invio *</label>
        <textarea id="motivoInvio" rows="3" required aria-required="true"></textarea>
      </div>
      <div class="form-group">
        <label for="quadroDiagnostico">Quadro diagnostico e osservazioni cliniche *</label>
        <textarea id="quadroDiagnostico" rows="3" required aria-required="true"></textarea>
      </div>
      <div class="form-group">
        <label for="percorso">Percorso psicoterapeutico *</label>
        <textarea id="percorso" rows="3" required aria-required="true"></textarea>
      </div>
      <div class="form-group">
        <label for="conclusione">Conclusione del trattamento *</label>
        <textarea id="conclusione" rows="3" required aria-required="true"></textarea>

      <div class="form-group">
        <label for="indicazioni">Indicazioni e raccomandazioni *</label>

        <select id="luogoStudio" required aria-required="true">

          <option value="Castelnuovo di Porto">Castelnuovo di Porto</option>

      </div>
      <div class="form-group">
        <label for="dataRelazione">Data della relazione *</label>
        <input type="date" id="dataRelazione" required aria-required="true">

      <div class="form-group">
        <label for="formatoRelazione">Formato esportazione *</label>
        <select id="formatoRelazione" required aria-required="true">
          <option value="pdf">PDF</option>
          <option value="docx">DOCX</option>

      </div>
      <button type="submit">Scarica Relazione</button>
      <button type="button" onclick="showScreen('home-screen')" aria-label="Torna alla home">‚Üê Indietro</button>

  </div>

    <form id="fatturaForm" onsubmit="event.preventDefault(); calcolaFattura();">

      <button type="button" onclick="showScreen('home-screen')" aria-label="Torna alla home">‚Üê Indietro</button>

  </div>

    <form id="permessiForm" onsubmit="event.preventDefault(); generaPermesso();">

      </div>
      <div class="form-group">
        <label for="dataNascita">il *</label>
        <input type="date" id="dataNascita" required aria-required="true">

      <div class="form-group">

        <input type="text" id="codiceFiscale" required aria-required="true">
      </div>
      <div class="form-group">

  <footer>
    <p>Powered by Pipo - Developed by Agnegnoooooo</p>
  </footer>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById('home-screen').style.display = id === 'home-screen' ? 'block' : 'none';
      document.getElementById(id).style.display = 'block';
      // Reset forms when switching screens
      document.querySelectorAll('form').forEach(form => form.reset());
      document.getElementById('outputFattura').textContent = '';
    }

    function showLoading(element) {
      element.classList.add('loading');
    }

    function hideLoading(element) {
      element.classList.remove('loading');
    }

    function getNomeFileDaPaziente() {
      const datiAnagrafici = document.getElementById('datiAnagrafici').value;
      // Cerca di estrarre nome e cognome dai dati anagrafici
      const match = datiAnagrafici.match(/^([A-Za-z]+)\s+([A-Za-z]+)/);
      if (match) {
          const nome = match[1].charAt(0).toUpperCase() + match[1].slice(1).toLowerCase();
          const cognome = match[2].charAt(0).toUpperCase() + match[2].slice(1).toLowerCase();
          const data = new Date().toISOString().slice(0,10);
          return `Relazione_${cognome}_${nome}_${data}`;
      }
      return `Relazione_Clinica_${new Date().toISOString().slice(0,10)}`;
    }

    function calcolaFattura() {
      const numTerapie = parseFloat(document.getElementById('numTerapie').value);
      const costoTerapia = parseFloat(document.getElementById('costoTerapia').value);
      const outputElement = document.getElementById('outputFattura');

      try {
        if (isNaN(numTerapie) || isNaN(costoTerapia) || numTerapie <= 0 || costoTerapia <= 0) {
          throw new Error("Inserisci valori validi maggiori di zero.");
        }

        const netto = (numTerapie * costoTerapia / 1.02).toFixed(2);
        outputElement.innerHTML = `
          <strong>Riepilogo fattura:</strong><br>
          Numero terapie: ${numTerapie}<br>
          Costo per terapia: ‚Ç¨ ${costoTerapia.toFixed(2)}<br>
          Netto da inserire: ‚Ç¨ ${netto}<br>
          <em>Ricordati di inserire il bollo</em>
        `;
        outputElement.style.color = '#2e7d32';
      } catch (error) {
        outputElement.textContent = `Errore: ${error.message}`;
        outputElement.style.color = '#d32f2f';
      }
    }

    async function generaRelazione() {
      const form = document.getElementById('relazioneForm');
      if (!form.checkValidity()) {
        alert('Per favore compila tutti i campi obbligatori');
        return;
      }

      const formato = document.getElementById('formatoRelazione').value;
      if (formato === "pdf") {
        generaPDF();
      } else if (formato === "docx") {
        generaDOCX();
      }
    }

    async function generaPDF() {
      const container = document.getElementById('relazioni');
      showLoading(container);

      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Aggiungi logo
        const logoWidth = 70;
        const pageWidth = doc.internal.pageSize.getWidth();
        const logoX = (pageWidth - logoWidth) / 2;
        doc.addImage('logo.png', 'PNG', logoX, 5, logoWidth, 25);

        // Intestazione
        doc.setFontSize(11);
        doc.setFont(undefined, 'normal');
        const rightMargin = 190;
        let y = 35;
        doc.text("Dott.ssa Francesca Mola", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Psicologa Psicoterapeuta E.M.D.R.", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Esperta in Psicodiagnosi e Disturbi dell'Apprendimento", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Via Roma, 108 Castelnuovo di Porto", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Cell. 328.8825570", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("(P.IVA 11302781007 - CF MLOFNC80B65H501V)", rightMargin, y, { align: 'right' });

        // Titolo
        y = 70;
        doc.setFontSize(14);
        doc.text("Relazione Clinica Psicoterapeutica", 14, y);
        doc.setFontSize(12);

        // Contenuto
        const sections = [
          ["Dati anagrafici:", "datiAnagrafici"],
          ["Motivo dell'invio:", "motivoInvio"],
          ["Quadro diagnostico:", "quadroDiagnostico"],
          ["Percorso psicoterapeutico:", "percorso"],
          ["Conclusione del trattamento:", "conclusione"],
          ["Indicazioni e raccomandazioni:", "indicazioni"]
        ];

        for (const [title, id] of sections) {
          y += 15;
          if (y > 270) {
            doc.addPage();
            y = 20;
          }
          
          doc.setFont(undefined, 'bold');
          doc.text(title, 14, y);
          doc.setFont(undefined, 'normal');
          
          const text = document.getElementById(id).value || "";
          const lines = doc.splitTextToSize(text, 180);
          y += 7;
          doc.text(lines, 14, y);
          y += lines.length * 7;
        }

        // Luogo e data
        const luogo = document.getElementById('luogoStudio').value;
        const data = document.getElementById('dataRelazione').value;
        const dataIt = data ? new Date(data).toLocaleDateString('it-IT') : "__/__/____";

        if (y > 240) {
          doc.addPage();
          y = 20;
        }

        y += 20;
        doc.text(`${luogo}, il ${dataIt}`, 14, y);

        // Firma
        doc.addImage('firma.png', 'PNG', 130, y - 20, 60, 30);
        doc.text("Dott.ssa Francesca Mola", 190, y + 10, { align: 'right' });

        // Frase finale
        y += 20;
        doc.setFont(undefined, 'normal');
        doc.setFontSize(10);
        doc.text("Si rilascia su richiesta dell'interessato/a per gli usi consentiti dalla legge.", 14, y);

        const nomeFile = getNomeFileDaPaziente();
        doc.save(`${nomeFile}.pdf`);
      } catch (error) {
        alert(`Errore durante la generazione del PDF: ${error.message}`);
      } finally {
        hideLoading(container);
      }
    }

    async function generaDOCX() {
      const container = document.getElementById('relazioni');
      showLoading(container);

      try {
        const { Document, Packer, Paragraph, TextRun, AlignmentType, ImageRun } = window.docx;
        
        const doc = new Document({
          sections: [{
            properties: {},
            children: [
              // Logo
              new Paragraph({
                alignment: AlignmentType.CENTER,
                children: [
                  new ImageRun({
                    data: await fetch('logo.png').then(r => r.arrayBuffer()),
                    transformation: {
                      width: 140,
                      height: 50
                    }
                  })
                ]
              }),
              
              // Intestazione
              new Paragraph({
                alignment: AlignmentType.RIGHT,
                children: [
                  new TextRun({ text: "Dott.ssa Francesca Mola\n", bold: true }),
                  new TextRun("Psicologa Psicoterapeuta E.M.D.R.\n"),
                  new TextRun("Esperta in Psicodiagnosi e Disturbi dell'Apprendimento\n"),
                  new TextRun("Via Roma, 108 Castelnuovo di Porto\n"),
                  new TextRun("Cell. 328.8825570\n"),
                  new TextRun("(P.IVA 11302781007 - CF MLOFNC80B65H501V)")
                ],
                spacing: { after: 400 }
              }),

              // Titolo
              new Paragraph({
                alignment: AlignmentType.LEFT,
                children: [
                  new TextRun({
                    text: "Relazione Clinica Psicoterapeutica",
                    bold: true,
                    size: 28
                  })
                ],
                spacing: { after: 400 }
              }),

              ...generateDocxSections(),

              // Luogo e data
              new Paragraph({
                alignment: AlignmentType.LEFT,
                children: [
                  new TextRun({
                    text: `${document.getElementById('luogoStudio').value}, il ${
                      new Date(document.getElementById('dataRelazione').value).toLocaleDateString('it-IT')
                    }`
                  })
                ],
                spacing: { before: 400 }
              }),

              // Firma
              new Paragraph({
                alignment: AlignmentType.RIGHT,
                children: [
                  new ImageRun({
                    data: await fetch('firma.png').then(r => r.arrayBuffer()),
                    transformation: {
                      width: 120,
                      height: 60
                    }
                  })
                ]
              }),
              new Paragraph({
                alignment: AlignmentType.RIGHT,
                children: [
                  new TextRun({ text: "Dott.ssa Francesca Mola", bold: true })
                ]
              }),

              // Frase finale
              new Paragraph({
                alignment: AlignmentType.LEFT,
                children: [
                  new TextRun({
                    text: "Si rilascia su richiesta dell'interessato/a per gli usi consentiti dalla legge.",
                    size: 20
                  })
                ],
                spacing: { before: 400 }
              })
            ]
          }]
        });

        const blob = await Packer.toBlob(doc);
        const nomeFile = getNomeFileDaPaziente();
        saveAs(blob, `${nomeFile}.docx`);
      } catch (error) {
        alert(`Errore durante la generazione del DOCX: ${error.message}`);
      } finally {
        hideLoading(container);
      }
    }

    function generateDocxSections() {
      const sections = [
        ["Dati anagrafici:", "datiAnagrafici"],
        ["Motivo dell'invio:", "motivoInvio"],
        ["Quadro diagnostico:", "quadroDiagnostico"],
        ["Percorso psicoterapeutico:", "percorso"],
        ["Conclusione del trattamento:", "conclusione"],
        ["Indicazioni e raccomandazioni:", "indicazioni"]
      ];

      const { Paragraph, TextRun } = window.docx;
      const result = [];

      for (const [title, id] of sections) {
        result.push(
          new Paragraph({
            children: [new TextRun({ text: title, bold: true, size: 24 })],
            spacing: { before: 400, after: 200 }
          }),
          new Paragraph({
            children: [new TextRun({ text: document.getElementById(id).value || "" })],
            spacing: { after: 200 }
          })
        );
      }

      return result;
    }

    async function generaPermesso() {
      const form = document.getElementById('permessiForm');
      if (!form.checkValidity()) {
        alert('Per favore compila tutti i campi obbligatori');
        return;
      }

      const formato = document.getElementById('formatoPermesso').value;
      if (formato === "pdf") {
        generaPermessoPDF();
      } else if (formato === "docx") {
        generaPermessoDOCX();
      }
    }

    async function generaPermessoPDF() {
      const container = document.getElementById('permessi');
      showLoading(container);

      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Aggiungi logo
        const logoWidth = 70;
        const pageWidth = doc.internal.pageSize.getWidth();
        const logoX = (pageWidth - logoWidth) / 2;
        doc.addImage('logo.png', 'PNG', logoX, 5, logoWidth, 25);

        // Intestazione
        doc.setFontSize(11);
        doc.setFont(undefined, 'normal');
        const rightMargin = 190;
        let y = 35;
        doc.text("Dott.ssa Francesca Mola", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Psicologa Psicoterapeuta E.M.D.R.", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Esperta in Psicodiagnosi e Disturbi dell'Apprendimento", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Via Roma, 108 Castelnuovo di Porto", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("Cell. 328.8825570", rightMargin, y, { align: 'right' });
        y += 5;
        doc.text("(P.IVA 11302781007 - CF MLOFNC80B65H501V)", rightMargin, y, { align: 'right' });

        // Titolo
        y = 70;
        doc.setFontSize(14);
        doc.text("PERMESSO PER TERAPIA", pageWidth / 2, y, { align: 'center' });

        // Contenuto
        y = 90;
        doc.setFontSize(12);
        const paziente = document.getElementById('nomePaziente').value;
        const luogoNascita = document.getElementById('luogoNascita').value;
        const dataNascita = new Date(document.getElementById('dataNascita').value).toLocaleDateString('it-IT');
        const cf = document.getElementById('codiceFiscale').value;
        const meseTerapia = new Date(document.getElementById('meseTerapia').value + '-01').toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        const giornoTerapia = new Date(document.getElementById('giornoTerapia').value).toLocaleDateString('it-IT');
        const accompagnatore = document.getElementById('accompagnatore').value;

        doc.text(`Si certifica che ${paziente}, nato/a a ${luogoNascita} il ${dataNascita},`, 14, y);
        y += 10;
        doc.text(`C.F. ${cf}, nel mese di ${meseTerapia} ha effettuato seduta di`, 14, y);
        y += 10;
        doc.text(`psicoterapia il giorno ${giornoTerapia}`, 14, y);

        if (accompagnatore) {
          y += 10;
          doc.text(`accompagnato/a da ${accompagnatore}`, 14, y);
        }

        // Luogo e data
        const luogo = document.getElementById('studioPermesso').value;
        const data = new Date(document.getElementById('dataPermesso').value).toLocaleDateString('it-IT');
        y += 30;
        doc.text(`${luogo}, il ${data}`, 14, y);

        // Firma
        doc.addImage('firma.png', 'PNG', 130, y - 20, 60, 30);
        doc.text("Dott.ssa Francesca Mola", 190, y + 10, { align: 'right' });

        // Salva il documento
        const nomeFile = `Permesso_${paziente.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}`;
        doc.save(`${nomeFile}.pdf`);
      } catch (error) {
        alert(`Errore durante la generazione del PDF: ${error.message}`);
      } finally {
        hideLoading(container);
      }
    }

    async function generaPermessoDOCX() {
      const container = document.getElementById('permessi');
      showLoading(container);

      try {
        const { Document, Packer, Paragraph, TextRun, AlignmentType, ImageRun } = window.docx;
        
        const doc = new Document({
          sections: [{
            properties: {},
            children: [
              // Logo
              new Paragraph({
                alignment: AlignmentType.CENTER,
                children: [
                  new ImageRun({
                    data: await fetch('logo.png').then(r => r.arrayBuffer()),
                    transformation: {
                      width: 140,
                      height: 50
                    }
                  })
                ]
              }),
              
              // Intestazione
              new Paragraph({
                alignment: AlignmentType.RIGHT,
                children: [
                  new TextRun({ text: "Dott.ssa Francesca Mola\n", bold: true }),
                  new TextRun("Psicologa Psicoterapeuta E.M.D.R.\n"),
                  new TextRun("Esperta in Psicodiagnosi e Disturbi dell'Apprendimento\n"),
                  new TextRun("Via Roma, 108 Castelnuovo di Porto\n"),
                  new TextRun("Cell. 328.8825570\n"),
                  new TextRun("(P.IVA 11302781007 - CF MLOFNC80B65H501V)")
                ],
                spacing: { after: 400 }
              }),

              // Titolo
              new Paragraph({
                alignment: AlignmentType.CENTER,
                children: [
                  new TextRun({
                    text: "PERMESSO PER TERAPIA",
                    bold: true,
                    size: 28
                  })
                ],
                spacing: { before: 400, after: 400 }
              }),

              // Contenuto
              new Paragraph({
                children: [
                  new TextRun(`Si certifica che ${document.getElementById('nomePaziente').value}, `),
                  new TextRun(`nato/a a ${document.getElementById('luogoNascita').value} `),
                  new TextRun(`il ${new Date(document.getElementById('dataNascita').value).toLocaleDateString('it-IT')},\n`),
                  new TextRun(`C.F. ${document.getElementById('codiceFiscale').value}, `),
                  new TextRun(`nel mese di ${new Date(document.getElementById('meseTerapia').value + '-01').toLocaleDateString('it-IT', { month: 'long', year: 'numeric' })} `),
                  new TextRun(`ha effettuato seduta di psicoterapia il giorno ${new Date(document.getElementById('giornoTerapia').value).toLocaleDateString('it-IT')}`)
                ],
                spacing: { after: 200 }
              })
            ]
          }]
        });

        // Aggiungi accompagnatore se presente
        const accompagnatore = document.getElementById('accompagnatore').value;
        if (accompagnatore) {
          doc.addParagraph(
            new Paragraph({
              children: [
                new TextRun(`accompagnato/a da ${accompagnatore}`)
              ],
              spacing: { after: 200 }
            })
          );
        }

        // Luogo e data
        const luogo = document.getElementById('studioPermesso').value;
        const data = new Date(document.getElementById('dataPermesso').value).toLocaleDateString('it-IT');
        doc.addParagraph(
          new Paragraph({
            children: [
              new TextRun(`${luogo}, il ${data}`)
            ],
            spacing: { before: 400 }
          })
        );

        // Firma
        doc.addParagraph(
          new Paragraph({
            alignment: AlignmentType.RIGHT,
            children: [
              new ImageRun({
                data: await fetch('firma.png').then(r => r.arrayBuffer()),
                transformation: {
                  width: 120,
                  height: 60
                }
              })
            ]
          })
        );

        doc.addParagraph(
          new Paragraph({
            alignment: AlignmentType.RIGHT,
            children: [
              new TextRun({ text: "Dott.ssa Francesca Mola", bold: true })
            ]
          })
        );

        const blob = await Packer.toBlob(doc);
        const nomeFile = `Permesso_${document.getElementById('nomePaziente').value.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}`;
        saveAs(blob, `${nomeFile}.docx`);
      } catch (error) {
        alert(`Errore durante la generazione del DOCX: ${error.message}`);
      } finally {
        hideLoading(container);
      }
    }

    // Inizializza la vista home
    showScreen('home-screen');
  </script>
