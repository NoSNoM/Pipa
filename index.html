    label {

      margin-top: 15px;

      color: var(--text-color);

    textarea, input, select {

      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.3s ease;

    textarea:focus, input:focus, select:focus {

      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 28, 78, 0.2);
    }

      padding: 12px 24px;

    .loading {

      opacity: 0.7;
      pointer-events: none;

      position: absolute;
      top: 50%;

      color: white;
      padding: 10px 20px;
      border-radius: 5px;

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById('home-screen').style.display = id === 'home-screen' ? 'block' : 'none';
      document.getElementById(id).style.display = 'block';
      // Reset forms when switching screens
      document.querySelectorAll('form').forEach(form => form.reset());
      document.getElementById('outputFattura').textContent = '';
    }

    function showLoading(element) {
      element.classList.add('loading');
    }

    function hideLoading(element) {
      element.classList.remove('loading');
    }

    function toggleAccompagnatore() {
      const tipoPresenza = document.getElementById('tipoPresenza').value;
      const accompagnatoreSection = document.getElementById('accompagnatoreSection');
      accompagnatoreSection.style.display = tipoPresenza === 'accompagnare' ? 'block' : 'none';
    }

    function getNomeFileDaPaziente() {
      const datiAnagrafici = document.getElementById('datiAnagrafici').value;
      const match = datiAnagrafici.match(/^([A-Za-z]+)\s+([A-Za-z]+)/);
      if (match) {
        const nome = match[1].charAt(0).toUpperCase() + match[1].slice(1).toLowerCase();
        const cognome = match[2].charAt(0).toUpperCase() + match[2].slice(1).toLowerCase();
        const data = new Date().toISOString().slice(0,10);
        return `Relazione_${cognome}_${nome}_${data}`;
      }
      return `Relazione_Clinica_${new Date().toISOString().slice(0,10)}`;
    }

    function calcolaFattura() {
      const numTerapie = parseFloat(document.getElementById('numTerapie').value);
      const costoTerapia = parseFloat(document.getElementById('costoTerapia').value);
      const outputElement = document.getElementById('outputFattura');

      try {
        if (isNaN(numTerapie) || isNaN(costoTerapia) || numTerapie <= 0 || costoTerapia <= 0) {
          throw new Error("Inserisci valori validi maggiori di zero.");
        }

        const netto = (numTerapie * costoTerapia / 1.02).toFixed(2);
        outputElement.innerHTML = `
          <strong>Riepilogo fattura:</strong><br>
          Numero terapie: ${numTerapie}<br>
          Costo per terapia: ‚Ç¨ ${costoTerapia.toFixed(2)}<br>
          Netto da inserire: ‚Ç¨ ${netto}<br>
          <em>Ricordati di inserire il bollo</em>
        `;
        outputElement.style.color = '#2e7d32';
      } catch (error) {
        outputElement.textContent = `Errore: ${error.message}`;
        outputElement.style.color = '#d32f2f';
      }
    }

    async function generaRelazione() {
      const form = document.getElementById('relazioneForm');
      if (!form.checkValidity()) {
        alert('Per favore compila tutti i campi obbligatori');
        return;
      }

      const formato = document.getElementById('formatoRelazione').value;
      if (formato === "pdf") {
        generaRelazionePDF();
      } else if (formato === "docx") {
        generaRelazioneDOCX();
      }
    }

    async function generaRelazionePDF() {
      const container = document.getElementById('relazioni');
      showLoading(container);

      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Logo centrato in alto
        const logoWidth = 70;
        const pageWidth = doc.internal.pageSize.getWidth();
        const logoX = (pageWidth - logoWidth) / 2;
        
        try {
          doc.addImage('logo.png', 'PNG', logoX, 5, logoWidth, 25);
        } catch (e) {
          console.warn('Logo non trovato:', e);
        }

        // Intestazione
        doc.setFontSize(11);
        doc.setFont(undefined, 'italic');
        let y = 35;
        doc.text("Dott.ssa Francesca Mola", pageWidth - 10, y, { align: 'right' });
        y += 5;
        doc.text("Psicologa Psicoterapeuta E.M.D.R.", pageWidth - 10, y, { align: 'right' });
        y += 5;
        doc.text("Esperta in Psicodiagnosi e Disturbi dell'Apprendimento", pageWidth - 10, y, { align: 'right' });
        y += 5;
        doc.text("Via Roma, 108 Castelnuovo di Porto", pageWidth - 10, y, { align: 'right' });
        y += 5;
        doc.text("Cell. 328.8825570", pageWidth - 10, y, { align: 'right' });
        y += 5;
        doc.text("(P.IVA 11302781007 - CF MLOFNC80B65H501V)", pageWidth - 10, y, { align: 'right' });

        // Titolo
        y += 20;
        doc.setFont(undefined, 'bold');
        doc.setFontSize(14);
        doc.text("RELAZIONE CLINICA PSICOTERAPEUTICA", pageWidth/2, y, { align: 'center' });

        // Contenuto
        y += 15;
        doc.setFontSize(12);
        doc.setFont(undefined, 'normal');

        // Dati anagrafici
        doc.setFont(undefined, 'bold');
        doc.text("Dati anagrafici:", 14, y);
        doc.setFont(undefined, 'normal');
        const datiAnagrafici = doc.splitTextToSize(document.getElementById('datiAnagrafici').value, pageWidth - 28);
        y += 7;
        doc.text(datiAnagrafici, 14, y);
        y += datiAnagrafici.length * 7;

        // Motivo dell'invio
        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Motivo dell'invio:", 14, y);
        doc.setFont(undefined, 'normal');
        const motivoInvio = doc.splitTextToSize(document.getElementById('motivoInvio').value, pageWidth - 28);
        y += 7;
        doc.text(motivoInvio, 14, y);
        y += motivoInvio.length * 7;

        // Quadro diagnostico
        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Quadro diagnostico e osservazioni cliniche:", 14, y);
        doc.setFont(undefined, 'normal');
        const quadroDiagnostico = doc.splitTextToSize(document.getElementById('quadroDiagnostico').value, pageWidth - 28);
        y += 7;
        doc.text(quadroDiagnostico, 14, y);
        y += quadroDiagnostico.length * 7;

        // Percorso
        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Percorso psicoterapeutico:", 14, y);
        doc.setFont(undefined, 'normal');
        const percorso = doc.splitTextToSize(document.getElementById('percorso').value, pageWidth - 28);
        y += 7;
        doc.text(percorso, 14, y);
        y += percorso.length * 7;

        // Conclusione
        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Conclusione del trattamento:", 14, y);
        doc.setFont(undefined, 'normal');
        const conclusione = doc.splitTextToSize(document.getElementById('conclusione').value, pageWidth - 28);
        y += 7;
        doc.text(conclusione, 14, y);
        y += conclusione.length * 7;

        // Indicazioni
        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Indicazioni e raccomandazioni:", 14, y);
        doc.setFont(undefined, 'normal');
        const indicazioni = doc.splitTextToSize(document.getElementById('indicazioni').value, pageWidth - 28);
        y += 7;
        doc.text(indicazioni, 14, y);

        // Data e luogo
        y += indicazioni.length * 7 + 15;
        const studio = document.getElementById('luogoStudio').value;
        const dataRelazione = new Date(document.getElementById('dataRelazione').value).toLocaleDateString('it-IT');
        doc.text(`${studio}, l√¨ ${dataRelazione}`, 14, y);

        // Firma
        y += 15;
        doc.text("Firma", pageWidth - 60, y);
        y += 7;
        doc.text("Dott.ssa Francesca Mola", pageWidth - 60, y);
        
        try {
          doc.addImage('firma.png', 'PNG', pageWidth - 80, y - 20, 60, 30);
        } catch (e) {
          console.warn('Firma non trovata:', e);
        }

        // Salva il documento
        const nomeFile = getNomeFileDaPaziente();
        doc.save(`${nomeFile}.pdf`);
      } catch (error) {
        alert(`Errore durante la generazione del PDF: ${error.message}`);
      } finally {
        hideLoading(container);
      }
    }

              new Paragraph({ text: "" }),
              new Paragraph({
                children: [
                  new TextRun({ text: "Indicazioni e raccomandazioni: ", bold: true }),
                  new TextRun(document.getElementById('indicazioni').value),
                ],
              }),
              new Paragraph({ text: "" }),
              new Paragraph({ text: "" }),
              new Paragraph({
                children: [
                  new TextRun(
                    `${document.getElementById('luogoStudio').value}, ${new Date(document.getElementById('dataRelazione').value).toLocaleDateString('it-IT')}`
                  ),
                ],
              }),
              new Paragraph({ text: "" }),
              new Paragraph({
                alignment: AlignmentType.RIGHT,
                children: [
                  new TextRun({
                    text: "Dott.ssa Francesca Mola",
                    bold: true,
                  }),
                ],
              }),
            ],
          }],
        });

        const blob = await Packer.toBlob(doc);
        const nomeFile = getNomeFileDaPaziente();
        saveAs(blob, `${nomeFile}.docx`);
      } catch (error) {
        alert(`Errore durante la generazione del DOCX: ${error.message}`);
      } finally {
        hideLoading(container);
      }
    }

    // Inizializza la vista home
    showScreen('home-screen');
  </script>
</body>
</html>
