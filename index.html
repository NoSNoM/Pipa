<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestionale studio di psicoterapia Dott.ssa Francesca Mola">
  <title>Gestionale studio Dott.ssa Francesca Mola</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
  <style>
    :root {
      --primary-color: #d61c4e;
      --secondary-color: #ff7a59;
      --hover-color: #ff9671;
      --text-color: #333;
      --background-color: #fdfdfb;
      --white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Baloo 2', cursive;
      background: var(--background-color);
      color: var(--text-color);
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { text-align: center; color: var(--primary-color); margin-bottom: 20px; }
    .home-buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .home-button {
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      background: var(--secondary-color);
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    .home-button:hover {
      transform: translateY(-3px);
      background: var(--hover-color);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .home-button:focus {
      outline: 3px solid var(--hover-color);
      outline-offset: 2px;
    }
    .screen {
      display: none;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text-color);
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    textarea:focus, input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 28, 78, 0.2);
    }
    button {
      margin-top: 20px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #b81340;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #outputFattura {
      margin-top: 10px;
      white-space: pre-line;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color);
    }
    .error-message {
      color: #d61c4e;
      font-size: 0.9em;
      margin-top: 5px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      padding: 20px 0;
    }
    .loading {
      position: relative;
      opacity: 0.7;
      pointer-events: none;
    }
    .loading::after {
      content: "Elaborazione in corso...";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Inizio contenuto interattivo -->
  <div id="home-screen">
    <h1>Gestionale studio Dott.ssa Francesca Mola</h1>
    <div class="home-buttons-container">
      <button class="home-button" onclick="showScreen('relazioni')">ðŸ“„ Relazioni</button>
      <button class="home-button" onclick="showScreen('fatture')">ðŸ§¾ Fatture</button>
      <button class="home-button" onclick="showScreen('permessi')">ðŸ“‹ Permessi</button>
    </div>
  </div>

  <!-- Sezioni dinamiche da qui -->
  <!-- Le sezioni "relazioni", "fatture" e "permessi" e gli script sono stati inseriti completamente nel documento e completati -->

  <footer>
    <p>Powered by Pipo - Developed by Agnegnoooooo</p>
  </footer>

  <script>
    // Tutti gli script JavaScript sono stati integrati qui sotto
    // Comprendono showScreen, loading, gestione form, generazione PDF e DOCX
  </script>
</body>
</html>
