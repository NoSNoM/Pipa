    :root {

      color: var(--white);

      min-width: 200px;

      background: var(--hover-color);

    .home-button:focus {

    }

      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text-color);
    }

      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    textarea:focus, input:focus, select:focus {

      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 28, 78, 0.1);

      border-radius: 8px;
      padding: 12px 24px;

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => screen.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('home-screen').style.display = 'none';
    }

    function tornaHome() {
      document.querySelectorAll('.screen').forEach(screen => screen.style.display = 'none');
      document.getElementById('home-screen').style.display = 'block';
    }

    function estraiNomeCognome(datiAnagrafici) {
      const righe = datiAnagrafici.split('\n');
      if (righe.length > 0) {
        const primaParte = righe[0].split(':');
        if (primaParte.length > 1) {
          return primaParte[1].trim();
        }
        return righe[0].trim();
      }
      return 'paziente';
    }

    function formattaData(data) {
      const d = new Date(data);
      return d.toLocaleDateString('it-IT', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

      // Salva il PDF
      doc.save('relazione_' + nomePaziente.toLowerCase().replace(/\s+/g, '_') + '.pdf');
