  <style>
    :root {

      padding: 0;
    }

      margin: auto;
      padding: 20px;

    h1 {

      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .home-button {
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      background: var(--secondary-color);
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .home-button:hover {
      transform: translateY(-3px);
      background: var(--hover-color);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .home-button:focus {
      outline: 3px solid var(--hover-color);
      outline-offset: 2px;
    }

    .screen {
      display: none;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text-color);
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    textarea:focus, input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 28, 78, 0.2);
    }

    button {
      margin-top: 20px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #b81340;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #outputFattura {
      margin-top: 10px;
      white-space: pre-line;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color);
    }

    .error-message {
      color: #d61c4e;
      font-size: 0.9em;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      padding: 20px 0;
    }

    .loading {
      position: relative;
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: "Elaborazione in corso...";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    function calcolaFattura() {
      const numTerapie = parseFloat(document.getElementById('numTerapie').value);
      const costoTerapia = parseFloat(document.getElementById('costoTerapia').value);
      
      if (isNaN(numTerapie) || isNaN(costoTerapia) || numTerapie <= 0 || costoTerapia <= 0) {
        document.getElementById('outputFattura').innerText = "Inserisci valori validi.";
        return;
      }
      
      const netto = (numTerapie * costoTerapia / 1.02).toFixed(2);
      document.getElementById('outputFattura').innerText = 
        `Netto da inserire: ‚Ç¨ ${netto}\nRicordati di inserire il bollo`;
    }
    async function generaPermesso() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Carica il logo e la firma
      const logo = new Image();
      logo.src = 'logo.png';
      const firma = new Image();
      firma.src = 'firma.png';

      const nomePaziente = document.getElementById('nomePaziente').value;
      const dataNascita = document.getElementById('dataNascita').value;
      const luogoNascita = document.getElementById('luogoNascita').value;
      const codiceFiscale = document.getElementById('codiceFiscale').value;
      const mese = document.getElementById('mesePermesso').value;
      const giornoSettimana = document.getElementById('giornoSettimana').value;
      const orario = document.getElementById('orarioPermesso').value;
      const studio = document.getElementById('studioPermesso').value;
      const accompagnatore = document.getElementById('accompagnatore').value;
      const relazioneParentela = document.getElementById('relazioneParentela').value;
      const dataPermesso = new Date(document.getElementById('dataPermesso').value);
      
      // Formatta la data
      const dataFormattata = `${dataPermesso.getDate().toString().padStart(2, '0')}.${(dataPermesso.getMonth() + 1).toString().padStart(2, '0')}.${dataPermesso.getFullYear()}`;
      
      // Imposta il font e la dimensione
      doc.setFont('helvetica');
      doc.setFontSize(12);

      // Aggiungi il logo (ridimensionato e centrato)
      await new Promise(r => logo.onload = r);
      doc.addImage(logo, 'PNG', (210 - 40) / 2, 10, 40, 40);

      // Titolo centrato e in grassetto
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(14);
      doc.text('ATTESTAZIONE DI PRESENZA PER PRESTAZIONE', 105, 60, { align: 'center' });
      doc.text('SANITARIA O ACCOMPAGNAMENTO', 105, 68, { align: 'center' });

      // Testo principale
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);

      // Testo giustificato
      const testo = `Si attesta che la Sig.ra/Sig.re ${nomePaziente} nato a ${luogoNascita} il ${dataNascita} C.F ${codiceFiscale}, per il mese di ${mese}, nelle giornate del ${giornoSettimana}, alle ore ${orario}, si recher√† presso il mio studio privato, sito in ${studio === 'Castelnuovo di Porto' ? 'Via Roma 108 a Castelnuovo di Porto' : 'Via Salaria 229 a Monterotondo'}`;

      const righe = doc.splitTextToSize(testo, 170);
      doc.text(righe, 20, 85, { align: 'justify' });

      // Checkbox per prestazione sanitaria
      doc.rect(20, 115, 5, 5);
      doc.text('- sottoporsi a prestazione sanitaria', 30, 119);

      // Checkbox e testo per accompagnamento
      doc.rect(20, 125, 5, 5);
      doc.text('- accompagnare', 30, 129);

      if (accompagnatore && relazioneParentela) {
        const testoAccompagnatore = `il/la Sig./Sig.ra ${accompagnatore} per effettuare la prestazione sanitaria in qualit√† di ${relazioneParentela}`;
        doc.text(testoAccompagnatore, 30, 139);
      }

      // Data e luogo
      doc.text(`${studio}, li ${dataFormattata}`, 20, 160);

      // Aggiungi la firma (ridimensionata e posizionata pi√π in basso)
      await new Promise(r => firma.onload = r);
      doc.addImage(firma, 'PNG', 120, 165, 50, 25);

      // Testo "Firma" e nome dottoressa
      doc.text('Firma', 120, 160);
      doc.text('Dott.ssa Francesca Mola', 120, 195);

      // Nota finale
      doc.setFontSize(10);
      doc.text('Si rilascia su richiesta dell'interessato/a per gli usi consentiti dalla legge.', 20, 210);

      // Salva il documento
      doc.save(`permesso_${nomePaziente.replace(/\s+/g, '_')}.pdf`);
    }

    async function generaRelazione() {

    async function generaRelazionePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Carica il logo e la firma
      const logo = new Image();
      logo.src = 'logo.png';
      const firma = new Image();
      firma.src = 'firma.png';

      // Raccogli i dati dal form
      const datiAnagrafici = document.getElementById('datiAnagrafici').value;
      const motivoInvio = document.getElementById('motivoInvio').value;
      const quadroDiagnostico = document.getElementById('quadroDiagnostico').value;
      const percorso = document.getElementById('percorso').value;
      const conclusione = document.getElementById('conclusione').value;
      const indicazioni = document.getElementById('indicazioni').value;
      const studio = document.getElementById('luogoStudio').value;
      const data = new Date(document.getElementById('dataRelazione').value);
      
      // Formatta la data
      const dataFormattata = `${data.getDate().toString().padStart(2, '0')}.${(data.getMonth() + 1).toString().padStart(2, '0')}.${data.getFullYear()}`;

      // Imposta il font e la dimensione
      doc.setFont('helvetica');
      doc.setFontSize(12);

      // Aggiungi il logo (ridimensionato e centrato)
      await new Promise(r => logo.onload = r);
      doc.addImage(logo, 'PNG', (210 - 40) / 2, 10, 40, 40);

      // Titolo
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(14);
      doc.text('RELAZIONE CLINICA PSICOTERAPEUTICA', 105, 60, { align: 'center' });

      // Contenuto
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);
      let y = 80;

      // Funzione per aggiungere sezioni con titoli in grassetto
      function aggiungiSezione(titolo, contenuto, y) {
        doc.setFont('helvetica', 'bold');
        doc.text(titolo, 20, y);
        doc.setFont('helvetica', 'normal');
        const righe = doc.splitTextToSize(contenuto, 170);
        doc.text(righe, 20, y + 7);
        return y + 7 + (righe.length * 7);
      }

      y = aggiungiSezione('Dati anagrafici:', datiAnagrafici, y);
      y = aggiungiSezione('Motivo dell'invio:', motivoInvio, y + 10);
      y = aggiungiSezione('Quadro diagnostico e osservazioni cliniche:', quadroDiagnostico, y + 10);
      y = aggiungiSezione('Percorso psicoterapeutico:', percorso, y + 10);
      y = aggiungiSezione('Conclusione del trattamento:', conclusione, y + 10);
      y = aggiungiSezione('Indicazioni e raccomandazioni:', indicazioni, y + 10);

      // Data e luogo
      doc.text(`${studio}, li ${dataFormattata}`, 20, y + 20);

      // Aggiungi la firma (ridimensionata e posizionata pi√π in basso)
      await new Promise(r => firma.onload = r);
      doc.addImage(firma, 'PNG', 120, y + 25, 50, 25);

      // Testo "Firma" e nome dottoressa
      doc.text('Firma', 120, y + 20);
      doc.text('Dott.ssa Francesca Mola', 120, y + 55);

      // Nota finale
      doc.setFontSize(10);
      doc.text('Si rilascia su richiesta dell'interessato/a per gli usi consentiti dalla legge.', 20, y + 65);

      // Estrai il nome del paziente dai dati anagrafici
      const nomePaziente = datiAnagrafici.split('\n')[0].trim();
      
      // Salva il documento
      doc.save(`relazione_${nomePaziente.replace(/\s+/g, '_')}.pdf`);
    }

              alignment: AlignmentType.RIGHT
            }),
            new Paragraph({
              text: "\nSi rilascia su richiesta dell'interessato/a per gli usi consentiti dalla legge.",
              alignment: AlignmentType.LEFT
            })
          ]
        }]
      });

      // Estrai il nome del paziente dai dati anagrafici
      const nomePaziente = datiAnagrafici.split('\n')[0].trim();
      
      // Genera il blob e scarica il file
      const buffer = await Packer.toBlob(doc);
      saveAs(buffer, `relazione_${nomePaziente.replace(/\s+/g, '_')}.docx`);
    }
  </script>
