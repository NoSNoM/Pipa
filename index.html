<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestionale studio di psicoterapia Dott.ssa Francesca Mola">
  <title>Gestionale studio Dott.ssa Francesca Mola</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.2.1/build/index.min.js"></script>
  <style>
    :root {
      --primary-color: #d61c4e;
      --secondary-color: #ff7a59;
      --hover-color: #ff9671;
      --text-color: #333;
      --background-color: #fdfdfb;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: var(--background-color);
      color: var(--text-color);
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .home-buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .home-button {
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      background: var(--secondary-color);
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      font-size: 16px;
    }

    .home-button:hover {
      transform: translateY(-3px);
      background: var(--hover-color);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .home-button:focus {
      outline: 3px solid var(--hover-color);
      outline-offset: 2px;
    }

    .screen {
      display: none;
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: var(--secondary-color);
      color: var(--white);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: var(--text-color);
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    textarea:focus, input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 28, 78, 0.1);
    }

    button {
      margin-top: 20px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #b81340;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #outputFattura {
      margin-top: 10px;
      white-space: pre-line;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }

    .header-content {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .intestazione {
      font-size: 14px;
      line-height: 1.4;
    }

    .firma {
      text-align: right;
      margin-top: 30px;
    }

    .firma img {
      max-width: 150px;
      height: auto;
    }

    .nota-legale {
      font-style: italic;
      margin-top: 20px;
      font-size: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="home-screen">
    <h1>Gestionale studio Dott.ssa Francesca Mola</h1>
    <div class="home-buttons-container">
      <button class="home-button" onclick="showScreen('relazioni')">üìÑ Relazioni</button>
      <button class="home-button" onclick="showScreen('fatture')">üßæ Fatture</button>
      <button class="home-button" onclick="showScreen('permessi')">üìã Permessi</button>
    </div>
  </div>

  <div id="relazioni" class="screen">
    <button class="back-button" onclick="tornaHome()">‚Üê Indietro</button>
    <h2>Relazione Clinica Psicoterapeutica</h2>
        <label for="studio-rel">Studio</label>
    <select id="studio-rel">
      <option value="Castelnuovo di Porto">Castelnuovo di Porto</option>
      <option value="Monterotondo">Monterotondo</option>
    </select>
    <label for="datiAnagrafici">Dati anagrafici</label>
    <textarea id="datiAnagrafici" rows="4"></textarea>
    <label for="motivoInvio">Motivo dell'invio</label>
    <textarea id="motivoInvio" rows="3"></textarea>
    <label for="quadroDiagnostico">Quadro diagnostico e osservazioni cliniche</label>
    <textarea id="quadroDiagnostico" rows="3"></textarea>
    <label for="percorso">Percorso psicoterapeutico</label>
    <textarea id="percorso" rows="3"></textarea>
    <label for="conclusione">Conclusione del trattamento</label>
    <textarea id="conclusione" rows="3"></textarea>
    <label for="data-rel">Data</label>
    <input type="date" id="data-rel">
    <button onclick="generaPDF()">Genera PDF</button>
    <button onclick="generaDOCX()">Genera DOCX</button>
    <div id="outputRelazione"></div>
  </div>

  <div id="fatture" class="screen">
    <button class="back-button" onclick="tornaHome()">‚Üê Indietro</button>
    <h2>Generazione Fattura</h2>
    <label for="numeroFattura">Numero Fattura</label>
    <input type="number" id="numeroFattura">
    <label for="dataFattura">Data</label>
    <input type="date" id="dataFattura">
    <label for="paziente">Paziente</label>
    <input type="text" id="paziente">
    <label for="importo">Importo</label>
    <input type="number" id="importo" step="0.01">
    <label for="prestazione">Prestazione</label>
    <input type="text" id="prestazione">
    <button onclick="generaFattura()">Genera Fattura</button>
    <div id="outputFattura"></div>
  </div>

  <div id="permessi" class="screen">
    <button class="back-button" onclick="tornaHome()">‚Üê Indietro</button>
    <h2>Attestazione di Presenza per Prestazione Sanitaria</h2>
    <label for="studio-perm">Studio</label>
    <select id="studio-perm">
      <option value="Castelnuovo di Porto">Castelnuovo di Porto</option>
      <option value="Monterotondo">Monterotondo</option>
    </select>
    <label for="nomePaziente">Nome e Cognome Paziente</label>
    <input type="text" id="nomePaziente">
    <label for="luogoNascita">Nato/a a</label>
    <input type="text" id="luogoNascita">
    <label for="dataNascita">il</label>
    <input type="date" id="dataNascita">
    <label for="codiceFiscale">Codice Fiscale</label>
    <input type="text" id="codiceFiscale">
    <label for="meseTerapia">Mese Terapia</label>
    <select id="meseTerapia">
      <option value="gennaio">Gennaio</option>
      <option value="febbraio">Febbraio</option>
      <option value="marzo">Marzo</option>
      <option value="aprile">Aprile</option>
      <option value="maggio">Maggio</option>
      <option value="giugno">Giugno</option>
      <option value="luglio">Luglio</option>
      <option value="agosto">Agosto</option>
      <option value="settembre">Settembre</option>
      <option value="ottobre">Ottobre</option>
      <option value="novembre">Novembre</option>
      <option value="dicembre">Dicembre</option>
    </select>
    <label for="giornoTerapia">Giorno Terapia</label>
    <input type="text" id="giornoTerapia" placeholder="es: marted√¨">
    <label for="accompagnatore">Accompagnatore</label>
    <input type="text" id="accompagnatore">
    <label for="data-perm">Data</label>
    <input type="date" id="data-perm">
    <button onclick="generaPermessoPDF()">Genera PDF</button>
    <button onclick="generaPermessoDOCX()">Genera DOCX</button>
    <div id="outputPermesso"></div>
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => screen.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('home-screen').style.display = 'none';
    }

    function tornaHome() {
      document.querySelectorAll('.screen').forEach(screen => screen.style.display = 'none');
      document.getElementById('home-screen').style.display = 'block';
    }

    function estraiNomeCognome(datiAnagrafici) {
      const righe = datiAnagrafici.split('\n');
      if (righe.length > 0) {
        const primaParte = righe[0].split(':');
        if (primaParte.length > 1) {
          return primaParte[1].trim();
        }
        return righe[0].trim();
      }
      return 'paziente';
    }

    function formattaData(data) {
      const d = new Date(data);
      return d.toLocaleDateString('it-IT', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

    // ... [Resto del codice JavaScript rimane invariato] ...
  </script>
</body>
</html>
